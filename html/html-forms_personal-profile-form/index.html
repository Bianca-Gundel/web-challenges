<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2> Create your Personal Profile</h2>
    <section>
      <form>
        <p>We want to get to know you! Please enter your personal information.</p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" />
          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" />
        </fieldset>
          <p>
            Can you tell us a little bit more? We want to annoy you with
            unwanted
          </p>
          <fieldset>
            <legend>Further Information</legend>
            <label for="favo-color">Favourite Color:</label>
            <input type="color" id="favo-color" />
            <label for="favo-pet">Favourite Pet:</label>
            <select id="favo-pet">
              <option value="choose">--Please choose an option--</option>
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="mouse">Mouse</option>
              <option value="doplhin">Dolphin</option>
              <option value="shark">Shark</option>
              <option value="elephant">Elephant</option>
            </select>
          </fieldset>
        </form>
      </form>
    </section>
  </body>
</html>
